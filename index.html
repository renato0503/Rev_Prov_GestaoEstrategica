      // Component from components/ProgressBar.tsx
      const ProgressBar = ({ current, total }) => {
        const progressPercentage = (current / total) * 100;

        return (
          <div className="w-full space-y-2">
            <p className="text-sm font-medium text-gray-400 text-center">
              Pergunta {current} de {total}
            </p>
            <div className="w-full bg-gray-700 rounded-full h-2.5">
              <div
                className="bg-cyan-500 h-2.5 rounded-full transition-all duration-500 ease-out"
                style={{ width: `${progressPercentage}%` }}
              ></div>
            </div>
          </div>
        );
      };

      // Component from components/QuestionCard.tsx
      const QuestionCard = ({
        question,
        selectedAnswerIndex,
        isAnswered,
        isCorrect,
        onAnswerSelect,
      }) => {
        const getButtonClass = (index) => {
          if (!isAnswered) {
            return 'bg-gray-700 hover:bg-cyan-700/50 border-gray-600 hover:border-cyan-500';
          }
          
          const isCorrectAnswer = index === question.correctAnswerIndex;
          const isSelectedAnswer = index === selectedAnswerIndex;

          if (isCorrectAnswer) {
            return 'bg-green-500/80 border-green-400 text-white cursor-not-allowed';
          }
          if (isSelectedAnswer && !isCorrect) {
            return 'bg-red-500/80 border-red-400 text-white cursor-not-allowed';
          }
          
          return 'bg-gray-700/50 border-gray-600 cursor-not-allowed text-gray-400';
        };

        return (
          <div className="w-full space-y-6">
            <h2 className="text-xl md:text-2xl font-semibold text-center text-gray-100">
              {question.questionText}
            </h2>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              {question.options.map((option, index) => (
                <button
                  key={index}
                  onClick={() => onAnswerSelect(index)}
                  disabled={isAnswered}
                  className={`w-full p-4 rounded-lg border-2 text-left transition-all duration-300 ${getButtonClass(index)}`}
                >
                  <span className="font-medium">{option}</span>
                </button>
              ))}
            </div>
          </div>
        );
      };

      // Component from components/ScoreScreen.tsx
      const ScoreScreen = ({ score, totalQuestions, onRestart }) => {
        const percentage = Math.round((score / totalQuestions) * 100);
        let message = '';
        let icon = '';

        if (percentage >= 80) {
          message = 'Excelente! Você é um mestre em Estratégia!';
          icon = 'fa-trophy text-yellow-400';
        } else if (percentage >= 50) {
          message = 'Bom trabalho! Continue estudando para aprimorar.';
          icon = 'fa-thumbs-up text-green-400';
        } else {
          message = 'Não desanime! A revisão é o caminho para o sucesso.';
          icon = 'fa-book-open text-blue-400';
        }

        return (
          <div className="flex flex-col items-center justify-center text-center space-y-6 py-8">
            <i className={`fas ${icon} text-6xl`}></i>
            <h2 className="text-3xl font-bold text-cyan-400">Quiz Finalizado!</h2>
            <p className="text-xl text-gray-300">
              Você acertou <span className="font-bold text-white">{score}</span> de{' '}
              <span className="font-bold text-white">{totalQuestions}</span> perguntas.
            </p>
            <p className="text-5xl font-bold text-white">{percentage}%</p>
            <p className="text-lg italic text-gray-400">{message}</p>
            <button
              onClick={onRestart}
              className="px-8 py-3 bg-cyan-600 hover:bg-cyan-500 text-white font-bold rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-opacity-75"
            >
              <i className="fas fa-redo mr-2"></i>
              Tentar Novamente
            </button>
          </div>
        );
      };

      // Main App component from App.tsx
      const App = () => {
        const [questions, setQuestions] = useState(() => [...QUIZ_QUESTIONS].sort(() => Math.random() - 0.5));
        const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
        const [score, setScore] = useState(0);
        const [selectedAnswerIndex, setSelectedAnswerIndex] = useState(null);
        const [isAnswered, setIsAnswered] = useState(false);
        const [quizFinished, setQuizFinished] = useState(false);

        const currentQuestion = useMemo(() => questions[currentQuestionIndex], [questions, currentQuestionIndex]);
        const isCorrect = selectedAnswerIndex === currentQuestion?.correctAnswerIndex;

        const handleAnswerSelect = (answerIndex) => {
          if (isAnswered) return;

          setSelectedAnswerIndex(answerIndex);
          setIsAnswered(true);
          if (answerIndex === currentQuestion.correctAnswerIndex) {
            setScore(prevScore => prevScore + 1);
          }
        };

        const handleNextQuestion = () => {
          if (currentQuestionIndex < questions.length - 1) {
            setCurrentQuestionIndex(prevIndex => prevIndex + 1);
            setSelectedAnswerIndex(null);
            setIsAnswered(false);
          } else {
            setQuizFinished(true);
          }
        };

        const handleRestartQuiz = () => {
          setQuestions([...QUIZ_QUESTIONS].sort(() => Math.random() - 0.5));
          setCurrentQuestionIndex(0);
          setScore(0);
          setSelectedAnswerIndex(null);
          setIsAnswered(false);
          setQuizFinished(false);
        };

        return (
          <div className="min-h-screen bg-gray-900 text-white flex flex-col items-center justify-center p-4 font-sans">
            <div className="w-full max-w-2xl mx-auto bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 space-y-6">
              <h1 className="text-3xl md:text-4xl font-bold text-center text-cyan-400">Revisão de Gestão Estratégica</h1>
              
              {quizFinished ? (
                <ScoreScreen score={score} totalQuestions={questions.length} onRestart={handleRestartQuiz} />
              ) : (
                <>
                  <ProgressBar current={currentQuestionIndex + 1} total={questions.length} />
                  <QuestionCard 
                    question={currentQuestion}
                    selectedAnswerIndex={selectedAnswerIndex}
                    isAnswered={isAnswered}
                    isCorrect={isCorrect}
                    onAnswerSelect={handleAnswerSelect}
                  />

                  {isAnswered && (
                    <div className="flex flex-col items-center space-y-4">
                      <div className={`w-full p-4 rounded-lg ${isCorrect ? 'bg-green-900/50 border-green-500' : 'bg-red-900/50 border-red-500'} border`}>
                        <p className="font-bold text-lg mb-2">{isCorrect ? 'Resposta Correta!' : 'Resposta Incorreta!'}</p>
                        <p className="text-gray-300">{currentQuestion.explanation}</p>
                      </div>
                      <button
                        onClick={handleNextQuestion}
                        className="w-full md:w-auto px-8 py-3 bg-cyan-600 hover:bg-cyan-500 text-white font-bold rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-opacity-75"
                      >
                        {currentQuestionIndex < questions.length - 1 ? 'Próxima Pergunta' : 'Ver Resultado'}
                      </button>
                    </div>
                  )}
                </>
              )}
            </div>
            <footer className="text-center mt-8 text-gray-500 text-sm">
              <p>Desenvolvido para fins educacionais.</p>
            </footer>
          </div>
        );
      };
      
      // Rendering logic from index.tsx
      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
